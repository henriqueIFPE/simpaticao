<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<div th:replace="/fragments/head :: dependencias">
	dependencias
</div>
</head>

</head>
<body>


	<div class="header-main">
		<div class="container-fluid" th:replace="/fragments/basico/header :: navBar">
				Navbar
		</div>
    </div>

	<!-- Table with panel -->
	<div class="card card-cascade narrower">


		<!--/Card image-->

	<div class="touch_section">
    	<div class="container">
    		<div class="row">
    			<div class="col-sm-12">
				    <h1 class="get_taital"><strong><span style="color: #ffffff;">Registro do</span>  Usuario</strong></h1>
    			</div>
    		</div>
    		<div class="email_box">
                    <div class="input_main">
                       <div class="container">
                          <form action="/salvarAdocao" method="post" th:object="${adocao}">
							
							<div class="form-group">
                            		<select  class="email-bt" th:field="*{pet}">
									<option value="0">selecione o Mascote</option>
									<option th:each="pet : ${pets}" th:value="${pet.codigo}"
										th:text="${pet.nome}" />
									</select>
							</div>
                          
                            
							<div class="form-group">
	                            <select  class="email-bt" th:field="*{usuario}">
									<option value="0">Selecione o usuario</option>
									<option th:each="user : ${usuarios}" th:value="${user.codigo}"
										th:text="${user.nome}" />
								</select>
							</div>
							
      						<div class="send_btn">
                      			<button type="submit" class="main_bt">Adotar</button>
                      		</div>

 						</form>   
                       </div> 
                 
                 
                    </div>
    		</div>
    	</div>
    </div>

	</div>

	<!-- Table with panel -->

		<!-- section footer start -->
    <div class="section_footer" th:replace="fragments/basico/footer :: rodape">
    	Rodape
    </div>	<!-- section footer end -->






    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/plugin.js"></script>
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
      <!-- javascript --> 
      <script src="js/owl.carousel.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script>
      $(document).ready(function(){
      $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         </script> 


   <script>
    function openNav() {
    document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
   document.getElementById("myNav").style.width = "0%";
   }
</script>
	

</body>
</html>
