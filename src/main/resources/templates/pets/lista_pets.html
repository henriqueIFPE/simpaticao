<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.w3.org/1999/xhtml">

<div th:replace="fragments/header :: headerBlock"></div>


<body>

	<!-- Table with panel -->
	<div class="card card-cascade narrower">

	<div th:replace="fragments/header :: navBar"></div>

		<!--/Card image-->

		<div class="px-4">


				<table class="table">
					<!--Table head-->
					<thead>
						<tr>
							<th class="th-lg">idade</th>
							<th class="th-lg">Nome</th>
							<th class="th-lg">raca</th>
							<th class="th-lg">+++</th>
						</tr>
					</thead>
					<!--Table head-->

					<!--Table body-->
					<tbody>
						<tr th:each="pet : ${pets}">
							<td th:text="${pet.idade}"></td>
							<td th:text="${pet.nome}"></td>
							<td th:text="${pet.raca}"></td>
							<td><a th:href="@{/formFunc/editar/{codigo}(codigo=${pet.codigo})}">Editar</a> 
							<a th:href="@{/formFunc/excluirFuncionario/{codigo}(codigo=${pet.codigo})}">Excluir</a>
							</td>
						</tr>

					</tbody>
					<!--Table body-->
				</table>
				<!--Table-->
			</div>

		</div>

	</div>
	<!-- Table with panel -->


</body>
</html>
