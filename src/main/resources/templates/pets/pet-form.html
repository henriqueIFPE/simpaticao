<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.w3.org/1999/xhtml">

<div th:replace="fragments/header :: headerBlock"></div>


<body>

	<!-- Table with panel -->
	<div class="card card-cascade narrower">

	<div th:replace="fragments/header :: navBar"></div>

		<!--/Card image-->

		<div class="px-4">

			<div class="table-wrapper col-sm-12 col-md-8">
				<h4>Mascotes</h4>
				
				<form action="/inserirPet" method="post" th:object="${pet}">
					<input type="text" class="form-control"
						th:field="*{idade}" placeholder="idade">
					<input type="text" class="form-control"
						th:field="*{nome}" placeholder="Nome">
					<select class="form-control" th:field="*{raca}">
						<option value="0">Selecione a ra√ßa do mascote</option>
						<option th:each="raca : ${racas}" th:value="${raca.codigo}"
							th:text="${raca.nome}" />
					</select>
					
					
					</select> 
					<div th:if="${mensagem != null}" th:text="${mensagem}" class="alert-success"></div>
					<div th:if="${#fields.hasErrors('*')}">
						<ul>
							<li th:each="erro : ${#fields.errors('*')}" th:text="${erro}"
								class="alert-danger"></li>
						</ul>
					</div>
					
					<button type="submit" class="btn btn-secondary">Salvar Funcionario</button>

				</form>
				</div>
				
				<div>

				<table class="table">
					<!--Table head-->
					<thead>
						<tr>
							<th class="th-lg">idade</th>
							<th class="th-lg">Nome</th>
							<th class="th-lg">raca</th>
							<th class="th-lg">+++</th>
						</tr>
					</thead>
					<!--Table head-->

					<!--Table body-->
					<tbody>
						<tr th:each="pet : ${pets}">
							<td th:text="${pet.idade}"></td>
							<td th:text="${pet.nome}"></td>
							<td th:text="${pet.raca}"></td>
							<td><a th:href="@{/formFunc/editar/{codigo}(codigo=${pet.codigo})}">Editar</a> 
							<a th:href="@{/formFunc/excluirFuncionario/{codigo}(codigo=${pet.codigo})}">Excluir</a>
							</td>
						</tr>

					</tbody>
					<!--Table body-->
				</table>
				<!--Table-->
				</div>



</body>
</html>
