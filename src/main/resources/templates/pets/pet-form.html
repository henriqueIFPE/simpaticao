<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.w3.org/1999/xhtml">

<div th:replace="fragments/header :: headerBlock"></div>


<body>

	<!-- Table with panel -->
	<div class="card card-cascade narrower">

	<div th:replace="fragments/header :: navBar"></div>

		<!--/Card image-->

		<div class="px-4">

			<div class="table-wrapper col-sm-12 col-md-8">
				<h4>Funcionarios</h4>
				
				<form action="/inserirPet" method="post" th:object="${pet}">
					<input type="text" class="form-control"
						th:field="*{idade}" placeholder="idade">
					<input type="text" class="form-control"
						th:field="*{nome}" placeholder="Nome">
					<input type="text" class="form-control"
						th:field="*{raca}" placeholder="raca">
					
					
					</select> 
					<div th:if="${mensagem != null}" th:text="${mensagem}" class="alert-success"></div>
					<div th:if="${#fields.hasErrors('*')}">
						<ul>
							<li th:each="erro : ${#fields.errors('*')}" th:text="${erro}"
								class="alert-danger">
						</ul>
					</div>
					<input type="hidden" id="codigo"  th:value="${pets.codigo}">
					<button type="submit" class="btn btn-secondary">Salvar Funcionario</button>

				</form>
				</div>
				<table>
					<!--Table head-->
					<thead>
						<tr>
							<th class="th-lg">idade</th>
							<th class="th-lg">Nome</th>
							<th class="th-lg">raca</th>
							<th class="th-lg">+++</th>
						</tr>
					</thead>
					<!--Table head-->

					<!--Table body-->
					<tbody>
						<tr th:each="pet : ${pets}">
							<td th:text="${pet.idade}"></td>
							<td th:text="${pet.nome}"></td>
							<td th:text="${petc.raca}"></td>
							<td><a th:href="@{/formFunc/editar/{codigo}(codigo=${func.codigo})}">Editar</a> 
							<a th:href="@{/formFunc/excluirFuncionario/{codigo}(codigo=${func.codigo})}">Excluir</a>
							</td>
						</tr>

					</tbody>
					<!--Table body-->
				</table>
				<!--Table-->
			</div>

		</div>

	</div>
	<!-- Table with panel -->


</body>
</html>
